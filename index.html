<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Memory ‚ú®</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1216;--card:#151a21;--text:#eef2f7;--muted:#9fb0c3;--accent:#ff5ca0;--accent-2:#7c4dff;--ring:rgba(255,92,160,.35);--shadow:0 10px 30px rgba(0,0,0,.35);--glass:rgba(255,255,255,.06);--maxw:1080px;--radius:16px}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);
      background:radial-gradient(1200px 800px at 10% -10%, #1b2030 0%, transparent 60%),
                 radial-gradient(900px 700px at 120% 0%, #1a0f2f 0%, transparent 60%),
                 linear-gradient(180deg,#0b0e12,#0f1216 40%,#0f1216);overflow-x:hidden}
    .wrap{max-width:var(--maxw);margin-inline:auto;padding:24px}
    header.hero{position:relative;padding:56px 24px 24px;border-radius:calc(var(--radius) + 8px);
      background:linear-gradient(135deg, rgba(124,77,255,.12), rgba(255,92,160,.12));box-shadow:var(--shadow);overflow:hidden}
    .hero::after{content:"";position:absolute;inset:-2px;z-index:-1;filter:blur(40px);
      background:radial-gradient(400px 200px at 20% 0%, rgba(255,92,160,.25), transparent 60%),
                 radial-gradient(400px 200px at 80% 0%, rgba(124,77,255,.25), transparent 60%)}
    .heading-script{font-family:"Great Vibes",cursive;font-size:56px;line-height:1;margin:0 0 8px;letter-spacing:.5px;text-shadow:0 6px 20px rgba(0,0,0,.35)}
    .sub{margin:0;color:var(--muted);font-weight:300}
    .counter{display:flex;gap:14px;flex-wrap:wrap;margin-top:24px}
    .pill{padding:12px 16px;background:var(--glass);border:1px solid rgba(255,255,255,.08);border-radius:999px;backdrop-filter:blur(8px)}
    .day-big{display:inline-flex;align-items:baseline;gap:10px;margin-top:18px;padding:16px 22px;border-radius:999px;
      background:linear-gradient(90deg, rgba(255,92,160,.18), rgba(124,77,255,.18));border:1px solid rgba(255,255,255,.08);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);font-weight:600}
    .day-big .num{font-size:34px}
    .gallery{margin-top:20px;display:flex;gap:12px;align-items:center;overflow:auto;padding-bottom:6px}
    .gallery img{height:120px;width:auto;object-fit:cover;border-radius:14px;border:1px solid rgba(255,255,255,.08);box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .stack{margin-top:28px;display:grid;gap:16px;grid-template-columns:1fr}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow)}
    .mem-title{font-weight:600;margin:0 0 4px}.muted{color:var(--muted);font-size:.95rem;margin:0}
    .timeline{margin-top:6px;border-left:2px dashed rgba(255,255,255,.08);padding-left:14px}.tl-item{margin:14px 0}
    .foot-note{margin-top:8px;color:var(--muted);font-size:.9rem}
    .split{display:grid;grid-template-columns:1fr;gap:16px}
    .cta{display:inline-flex;gap:10px;align-items:center;border-radius:12px;padding:12px 16px;
      background:linear-gradient(90deg, rgba(124,77,255,.18), rgba(255,92,160,.18));border:1px solid rgba(255,255,255,.08);
      text-decoration:none;color:var(--text);font-weight:600}
    .name-badge{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.1);
      background:var(--glass);backdrop-filter:blur(8px)}
    .name-dot{width:9px;height:9px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 6px var(--ring)}
    .hearts{position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:99}
    .heart{position:absolute;font-size:22px;animation:floatUp 6s linear forwards;filter:drop-shadow(0 6px 14px rgba(255,92,160,.35))}
    @keyframes floatUp{0%{transform:translateY(0) translateX(0) rotate(0deg);opacity:.0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-120vh) translateX(var(--x)) rotate(20deg);opacity:0}}
    .grid{display:grid;gap:16px;margin-top:16px;grid-template-columns:repeat(12,1fr)}.col-7{grid-column:span 7}.col-5{grid-column:span 5}
    .anniv{display:flex;gap:12px;align-items:center;padding:12px 16px;border-radius:12px;border:1px dashed rgba(255,255,255,.14);background:rgba(255,255,255,.03)}
    .spark{font-size:20px}.footer{text-align:center;color:var(--muted);font-size:.9rem;padding:26px 0 10px}
    @media (min-width:840px){.stack{grid-template-columns:1.1fr .9fr}.split{grid-template-columns:1fr 1fr}.gallery img{height:160px}.heading-script{font-size:70px}.day-big .num{font-size:40px}}
    .ring{position:absolute;right:-40px;top:-40px;width:220px;height:220px;border-radius:50%;
      background:radial-gradient(closest-side, rgba(255,92,160,.25), transparent 65%),radial-gradient(closest-side, rgba(124,77,255,.25), transparent 65%);
      filter:blur(14px);opacity:.6;animation:pulse 6s ease-in-out infinite}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.12)}}
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="wrap">
    <header class="hero">
      <div class="ring" aria-hidden="true"></div>
      <div class="name-badge">
        <span class="name-dot"></span>
        <span id="names">Me & You</span>
      </div>

      <h1 class="heading-script">Our Memory</h1>
      <p class="sub" id="sinceText">Since ‚Ä¶</p>

      <div class="day-big" aria-live="polite">
        <span>Day</span><span class="num" id="dayNumber">0</span>
        <span>‚Ä¢ <span id="timeDetail">00h 00m 00s</span></span>
      </div>

      <div class="counter" id="counterPills"></div>

      <div class="gallery" id="topGallery" aria-label="Our photos">
        <!-- Replace with your photos -->
        <img src="1.jpeg" alt="Us 1">
        <img src="2.jpeg" alt="Us 2">
        <img src="3.jpeg" alt="Us 3">
        <img src="4.jpeg" alt="Us 4">
      </div>
    </header>

    <section class="stack">
      <div class="card">
        <h3 class="mem-title">Little Things I Love About You</h3>
        <p class="muted">A tiny list I‚Äôll keep adding to.</p>
        <div class="timeline" id="loveList"></div>
      </div>

      <div class="card">
        <h3 class="mem-title">Next Mini-Date Idea</h3>
        <p class="muted" id="dateIdea">Sunset walk + hot chocolate.</p>
        <div class="grid">
          <div class="col-7">
            <div class="anniv">
              <span class="spark">üéâ</span>
              <div>
                <b id="nextMilestone">100-day milestone</b><br>
                <span class="muted" id="milestoneWhen">in ‚Ä¶</span>
              </div>
            </div>
          </div>
          <div class="col-5">
            <a class="cta" href="#" onclick="shareLove();return false;">üíå Share a love note</a>
          </div>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:16px">
      <h3 class="mem-title">More Memories</h3>
      <div class="gallery">
        <img src="5.jpeg" alt="Memory 1">
        <img src="6.jpeg" alt="Memory 2">
        <img src="7.jpeg" alt="Memory 3">
        <img src="8.jpeg" alt="Memory 4">
      </div>
    </section>

    <p class="footer">Made with ‚ù§Ô∏è for us.</p>
  </div>

  <script>
    /********* CONFIG (your date is set) *********/
    const APP_CONFIG = {
      names: "Me & You",
      startDate: "2022-06-04T00:00:00", // üëà June 4, 2022
      loveNotes: [
        { when: "Day 1", text: "Your smile that first night ü§ç" },
        { when: "Day 7", text: "Late-night calls that felt like 5 minutes." },
        { when: "Day 23", text: "How you say my name‚Äîinstant calm." },
        { when: "Day 50", text: "Your random ‚Äòbe safe‚Äô texts ü´∂" },
        { when: "Day 80", text: "Laughing until it hurts." }
      ],
      miniDateIdeas: [
        "Sunset walk + hot chocolate",
        "Stargazing playlist + blanket",
        "Cook pasta together and dance in the kitchen",
        "Photo scavenger hunt around the city",
        "Game night + pizza + cozy socks",
        "DIY sushi night & silly chef hats"
      ],
      heartEveryMs: 900
    };
    /*********************************************/

    const namesEl = document.getElementById("names");
    const sinceText = document.getElementById("sinceText");
    const dayNumberEl = document.getElementById("dayNumber");
    const timeDetailEl = document.getElementById("timeDetail");
    const counterPills = document.getElementById("counterPills");
    const loveList = document.getElementById("loveList");
    const dateIdeaEl = document.getElementById("dateIdea");
    const nextMilestoneEl = document.getElementById("nextMilestone");
    const milestoneWhenEl = document.getElementById("milestoneWhen");
    const heartsEl = document.getElementById("hearts");

    namesEl.textContent = APP_CONFIG.names;

    const start = new Date(APP_CONFIG.startDate);
    sinceText.textContent = isNaN(start) ? "Since (set a valid startDate)" :
      `Since ${start.toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'})}`;

    function updateCounter(){
      const now = new Date();
      const diffMs = now - start;
      const totalDays = Math.floor(diffMs / 86400000);
      const hours = Math.floor((diffMs / 3600000) % 24);
      const mins = Math.floor((diffMs / 60000) % 60);
      const secs = Math.floor((diffMs / 1000) % 60);
      dayNumberEl.textContent = Math.max(0, totalDays);
      timeDetailEl.textContent = `${String(hours).padStart(2,'0')}h ${String(mins).padStart(2,'0')}m ${String(secs).padStart(2,'0')}s`;
      counterPills.innerHTML = "";
      const pill = (label, value) => {
        const el = document.createElement("div");
        el.className = "pill"; el.innerHTML = `<b>${value}</b> ${label}`; counterPills.appendChild(el);
      };
      const totalHours = Math.floor(diffMs / 3600000);
      const weeks = Math.floor(totalDays / 7);
      const monthsApprox = Math.floor(totalDays / 30.4375);
      pill("days", totalDays); pill("weeks", weeks); pill("months (approx)", monthsApprox); pill("hours", totalHours);
      const milestones = [100,200,300,365,500,730,1000];
      if (milestones.includes(totalDays) && secs % 5 === 0) burstHearts(24);
    }
    setInterval(updateCounter, 1000); updateCounter();

    function renderLoveNotes(){
      loveList.innerHTML = "";
      APP_CONFIG.loveNotes.forEach(n => {
        const item = document.createElement("div");
        item.className = "tl-item";
        item.innerHTML = `<div><b>${n.when}</b> ‚Äî ${escapeHTML(n.text)}</div>`;
        loveList.appendChild(item);
      });
    }
    renderLoveNotes();

    dateIdeaEl.textContent = APP_CONFIG.miniDateIdeas[Math.floor(Math.random()*APP_CONFIG.miniDateIdeas.length)];

    function updateMilestone(){
      const now = new Date();
      const diffDays = Math.floor((now - start)/86400000);
      const candidates = [100,200,300,365,500,730,1000,1500,2000].filter(n => n>diffDays);
      const next = candidates[0] || (diffDays + 100);
      nextMilestoneEl.textContent = `${next}-day milestone`;
      const msUntil = (start.getTime() + next*86400000) - now.getTime();
      const d = Math.floor(msUntil/86400000);
      const h = Math.floor((msUntil/3600000)%24);
      const m = Math.floor((msUntil/60000)%60);
      milestoneWhenEl.textContent = msUntil>0 ? `in ${d}d ${h}h ${m}m` : "today üéà";
    }
    updateMilestone(); setInterval(updateMilestone, 60000);

    async function shareLove(){
      const text = `I love you. Since ${start.toLocaleDateString()} we've shared ${dayNumberEl.textContent} days together üíñ`;
      if (navigator.share){ try{ await navigator.share({ text, title:"Our Memory" }); } catch(e){} }
      else { await navigator.clipboard.writeText(text); alert("Copied a sweet note to your clipboard! üíå"); }
    }

    const heartsElChoices = ["üíñ","üíò","üíù","üíó","üíì","üíû","ü´∂"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartsElChoices[Math.floor(Math.random()*heartsElChoices.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.bottom = "-40px";
      h.style.setProperty("--x", (Math.random()*60 - 30) + "px");
      heartsEl.appendChild(h);
      h.addEventListener("animationend", ()=> h.remove());
    }
    function burstHearts(n=12){ for(let i=0;i<n;i++) setTimeout(spawnHeart, i*40); }
    setInterval(spawnHeart, Math.max(350, APP_CONFIG.heartEveryMs));
    burstHearts(12);

    function escapeHTML(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
  </script>
</body>
</html>
